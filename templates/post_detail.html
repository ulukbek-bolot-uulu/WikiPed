{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--{{post_detail.title}}-->
<div class="card">
    {% for post in post_detail %}
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
        <img src={{post.image}}>
    </div>
    {% endfor %}
</div>



{% endblock  %}
