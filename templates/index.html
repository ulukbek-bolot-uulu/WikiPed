{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="card">
    {% for category in categories_list %}
    <div class="card-body">
        <a href="{% url 'posts' pk=category.pk %}"><h5 class="card-title">{{category.name}}</h5></a>
    </div>
    {% endfor %}

</div>


{% endblock  %}
